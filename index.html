<!DOCTYPE html>
<html>
  <head>
    <title>
      Javascript Quiz
    </title>
    <link href="style.css" rel="stylesheet">
    <script src="index.js"></script>
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>  
    <script>
     $(document).ready(function() {
      $("button").click(function() {
          $("html, body").animate({
              scrollTop: $(
                'html, body').get(0).scrollHeight
          }, 1700);
      });
  });
    </script>
  </head>
  <body>
    <div>
      <h1> ~ WELCOME TO THE DISNEY TRIVIA ~ </h1>
  </div>
    <div id="quizWrap"></div>
    <img src="b9a96deaf841309e81169fb3258b6768.jpg" alt="Disney" height="420px" width="600px" class="center"/>
    <input id="retake" type="button" value="Retake Quiz" onClick="window.location.reload()" class="reset">
    <audio id="musicplayer" controls autoplay>
      <source  src="Naomi Scott - Speechless (from Aladdin) (Official Video).mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio> 
    <div>
      <button> SCROLL</button>
    </div> 
    <marquee class="scroll" behavior="alternate">~Playing Naomi Scott - Speechless (from Aladdin 2019) (Walt Disney Records)~</marquee>
  </body>
</html>
